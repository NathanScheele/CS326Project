<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="..\CSS\style.css" rel="stylesheet" type="text/css">
    <title>What's In My Fridge?</title>
</head>

<body>
    <header>
     <h1>Create an Account</h1>
     <h2 id="signHead" class="signHead">And Keep Track of Your Fridge!</h2>
    </header>
    <form>
         <div class="signupForm">
                 <label for="signupForm-username" id="signupulabel" class="signupulabel">Username</label>
                 <input type="username" id="signupForm-username" name="usrSignUp" class="form-control validate">
        </div>
        <div class="signupForm">
                <label for="signupForm-password" id="signupplabel" class="signupplabel">Password</label>
                 <input type="password" id="signupForm-password" name="pwdSignUp"class="form-control validate">
         </div>
         <div class="signupForm">
                <label for="signupForm-passwordc" id="signuppclabel" class="signuppclabel">Confirm Password</label>
                 <input type="password" id="signupForm-passwordc" name="pwdSignUp"class="form-control validate">
         </div>
         <div class="signupForm">
                <label for="signupForm-email" id="signupelabel" class="signupelabel">Email Address</label>
                 <input type="email" id="signupForm-email" name="emailSignUp"class="form-control validate">
         </div>
         <div class="modal-footer">
         <button type="reset" class="btn btn-secondary" id="signup" name="signup">Sign Up!</button>
         </div>
    </form>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script type = 'text/javascript' src= "../JS/serverContact.js"></script>
