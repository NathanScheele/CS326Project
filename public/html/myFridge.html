    <div class="modal" id="Adder">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title">Add an Item!</h2>
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                </div>
                <div class="modal-body">
                    <form id="myForm">
                        <div class="userForm">
                            <label for="defaultForm-username" id="ulabel" class="uLabel">Name of Item</label>
                            <input type="username" id="defaultForm-username" name="itemName" class="form-control validate" required>
                        </div>
                        <div class="userForm">
                            <label for="defaultForm-expDate" id="ulabel" class="uLabel">Expiration Date</label>
                            <input type="date" id="defaultForm-expDate" name="expDate" class="form-control validate">
                        </div>
                        <div class="userForm">
                            <label for="defaultForm-datePurchased" id="ulabel" class="uLabel">Date Purchased</label>
                            <input type="date" id="defaultForm-purchaseDate" name="purchaseDate" class="form-control validate">
                        </div>
                        <div class="userForm">
                            <label for="defaultForm-quantity" id="ulabel" class="uLabel">Quantity</label>
                            <input type="number" id="defaultForm-quantity" name = "quantity" class="form-control validate">
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="itemForm" id="itemConfirm">Confirm</button>
                            <button type="button" class="itemForm" id="itemClose" data-dismiss="modal">Close</button>
                        </div>
                    </form>
                </div>
                <!-- <div class="modal-footer">

                </div> -->
            </div>
        </div>
    </div>
